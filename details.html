<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto pt-20">
      <h1 id="recipeTitle" class="text-2xl font-bold mb-4 text-center">
        Recipe Nutritional Information
      </h1>
      <div class="container mx-auto pt-20">
        <div id="recipeDetails"></div>
        <ul id="recipeIngredients" class="p-5"></ul>
        <div id="recipeInstructions"></div>
        <div id="nutritionDetails"></div>
      </div>
      <div id="nutritionDetails" class="nutrition-info"></div>
        <button onclick="openModal()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Show Nutritional Info
        </button>
    </div>
</div>
<div id="nutritionModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" onclick="closeModal()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Nutritional Information.</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500" id="nutritionInfo">Nutritional info goes here.</p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModalButton" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
    
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/details.js"></script>
  </body>
</html>
