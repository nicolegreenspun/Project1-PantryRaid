<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pantry Raid</title>
</head>
<body class="bg-gray-100 font-serif leading-normal tracking-normal">
    <div class="cursor-pointer px-5 py-5">
        <div id="hamburger" class="cursor-pointer">
            <svg class="h-8 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </div>
        <div id="menu" class="hidden flex flex-col items-start mt-2">
            <a href="#" id="showFavorites" class="p-2">Favorite Recipes</a>
        </div>
    </div>
    <div class="scroll-pt-20">
        <div class="text-pretty text-center">
            <h1 class="font-serif text-2xl bg-center font-bold tracking-wide">Pantry Raid: <i>Find Your Recipe</i></h1>
            <form id="recipeForm" class="d-lg-inline-block">
                <input type="text" id="ingredientsInput" placeholder="Enter ingredients" class="border p-2 mr-2 mb-4 border-inherit">
                <select id="mealType" class="font-semibold border p-2 mr-2 mb-4">
                    <option value="">Select Meal Type</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-full">Search</button>
            </form>
        </div>
        <div id="searchResults" class="hidden mt-8 mx-auto p-4 max-w-md text-center items-center">
            <h2 class="text-xl font-bold mb-4">Your Results</h2>
            <div id="recipes" class="h-16 w-1/2 p-4 mx-auto text-center text-wrap font-semibold items-center"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
